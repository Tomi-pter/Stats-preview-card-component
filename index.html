<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="styles.css">
    <title>Frontend Mentor | Stats preview card component</title>


</head>

<body>
    <main class="main">
        <aside>
            <picture>
                <source media="(max-width: 880px)" srcset="images/image-header-mobile.jpg">
                <source media="(min-width: 881px)" srcset="images/image-header-desktop.jpg">
                <img src="images/image-header-desktop.jpg" alt="">
            </picture>
        </aside>
        <article>
            <div class="head1">
                <h1>Get <span>insights</span> that help your business grow.</h1>
                <p>Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency.</p>
            </div>
            <div class="stats">
                <div class="one">
                    <h2>10k+</h2>
                    <p>companies</p>
                </div>
                <div class="two">
                    <h2>314</h2>
                    <p>templates</p>
                </div>
                <div class="three">
                    <h2>12M+</h2>
                    <p>queries</p>
                </div>
            </div>
        </article>
    </main>
    <!-- <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a href="#">Tomi Aiyeniko</a>.
    </div> -->
</body>

</html>
